<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Netflix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
      background: black;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
    }

    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #contenido, #formRegistro {
      height: 100%;
      width: 100%;
      position: relative;
    }

    #contenido {
      display: none;
      background: black;
    }

    .fondo {
      background-image: url("netflix-catalogo.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 40px;
      color: #e50914;
      font-weight: bold;
    }

    .boton-inicio {
      background: #e50914;
      padding: 8px 18px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .centro {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 800px;
      padding: 20px;
      z-index: 2;
    }

    .centro h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* FORMULARIO */
    #formRegistro {
      display: none;
      background: #111;
      padding: 40px 20px;
      box-sizing: border-box;
      max-width: 400px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.8);
      color: white;
      font-family: Arial, sans-serif;
    }

    #formRegistro h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #e50914;
    }

    #formRegistro label {
      display: block;
      margin: 15px 0 6px;
      font-weight: bold;
    }

    #formRegistro input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #formRegistro input:focus {
      outline: 2px solid #e50914;
    }

    #formRegistro button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #e50914;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    #formRegistro button:hover {
      background: #b00710;
    }

    /* Botón para volver */
    #volverBtn {
      margin-top: 15px;
      display: block;
      background: transparent;
      border: none;
      color: #e50914;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div id="intro">
    <video id="videoIntro" autoplay muted>
      <source src="Netflix Intro 4k (AI upscaled).mp4" type="video/mp4">
    </video>
  </div>

  <div id="contenido">
    <div class="fondo">
      <div class="overlay"></div>

      <div class="navbar">
        <div class="logo">NETFLIX</div>
        <div>
          <span class="boton-inicio" id="btnRegistrar">Registrarse</span>
        </div>
      </div>

      <div class="centro">
        <h1>Películas y series ilimitadas y mucho más</h1>
      </div>
    </div>
  </div>

  <div id="formRegistro">
    <h2>Formulario de Registro</h2>
    <form id="registroForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required />

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{7,15}" placeholder="Solo números" />

      <button type="submit">Enviar</button>
    </form>
    <button id="volverBtn">Volver</button>
  </div>

  <script>
    const video = document.getElementById("videoIntro");
    const intro = document.getElementById("intro");
    const contenido = document.getElementById("contenido");
    const formRegistro = document.getElementById("formRegistro");
    const btnRegistrar = document.getElementById("btnRegistrar");
    const volverBtn = document.getElementById("volverBtn");
    const registroForm = document.getElementById("registroForm");

    video.addEventListener("ended", () => {
      intro.style.display = "none";
      contenido.style.display = "block";
      document.body.style.overflow = "auto";
    });

    btnRegistrar.addEventListener("click", () => {
      contenido.style.display = "none";
      formRegistro.style.display = "block";
      window.scrollTo(0,0);
    });

    volverBtn.addEventListener("click", () => {
      formRegistro.style.display = "none";
      contenido.style.display = "block";
    });

    registroForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = registroForm.email.value.trim();
      const usuario = registroForm.usuario.value.trim();
      const password = registroForm.password.value.trim();
      const telefono = registroForm.telefono.value.trim();

      alert(`Registro enviado:\nEmail: ${email}\nUsuario: ${usuario}\nTeléfono: ${telefono}`);

      registroForm.reset();
      formRegistro.style.display = "none";
      contenido.style.display = "block";
    });
  </script>

</body>
</html>
